<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Scrimba Carousel</title>
</head>
<body>

<div class="carousel">
    <div class="carousel-item carousel-item-visible">
        <img src="../../13_build-a-carousel/images/1.jpg " alt="Joker standing before a burning car.">
    </div>
    <div class="carousel-item">
        <img src="../../13_build-a-carousel/images/2.jpg" alt="Poster for the movie Baby Driver.">
    </div>
    <div class="carousel-item">
        <img src="../../13_build-a-carousel/images/3.jpg" alt="Image of family in backyard with eyes blocked out.">
    </div>
    <div class="carousel-actions">
        <button id="carousel-button-previous" aria-label="Previous slide"><</button>
        <button id="carousel-button-next" aria-label="Next slide">></button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
