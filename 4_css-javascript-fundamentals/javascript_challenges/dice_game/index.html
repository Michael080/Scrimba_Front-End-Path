<html lang="en">

<div class="container">
    <h1 class="message">Player 1 Turn</h1>

            <h2>Score: <span class="player-one-score">0</span></h2>
            <div class="dice dice-one active"><h3 class="roll-value-one">-</h3></div>
        </div>
        <div class="player-two">
            <h2 class=>Score: <span class="player-two-score">0</span></h2>
            <div class="dice dice-two"><h3 class="roll-value-two">-</h3></div>
        </div>
    </div>
    <div class="container-btn">
        <button class="roll hidden">Roll Dice</button>
        <button id="reset" class="hidden">Reset Game üîÅ</button>
    </div>
</div>
