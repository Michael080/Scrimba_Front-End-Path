<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Dice Game</title>
</head>
<body>
<div class="container">
    <h1 class="player-turn">Player 1 Turn</h1>
    <div class="player-one">
        <h2 class="player-one">Score: <span class="player-one-score">0</span></h2>
        <div class="player-one score">-</div>
    </div>
    <div class="player-two">
        <h2 class="player-two score">Score: <span class="player-two-score">0</span></h2>
        <div class="player-two">-</div>
    </div>
    <button class="roll">Roll Dice</button>
</div>
<script src="script.js"></script>
</body>
</html>
